<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      background-image: url('image/star.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
    }

    header {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
      color: white;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: white;
    }

    .button {
      display: block;
      margin: 20px auto 0;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 18px;
      padding: 10px;
      width: 75px;
      height: 30px;
      border-radius: 10px;
      text-decoration: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .profile-pic {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: 230px;
      border-radius: 50%;
      position: relative;
    }

    .button:nth-child(1) {
      top: 30%;
      right: 30%;
      background-color: #334bd6;
    }

    .button:nth-child(2) {
      top: 30%;
      right: 10%;
      background-color: #2ec500;
    }

    .button:nth-child(3) {
      top: 30%;
      right: 20%;
      background-color: #d4180b;
    }

    .button:nth-child(1)::after {
      content: "Facebook";
    }

    .button:nth-child(2)::after {
      content: "Line";
    }

    .button:nth-child(3)::after {
      content: "Instagram";
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: white;
    }
  </style>
</head>
<body>
  <header>歡迎來到郭耀文的個人網站</header>
  <h2>郭耀文</h2><br>
  <div>
    <a href="https://www.facebook.com/profile.php?id=100011353573943" class="button"></a>
    <a href="https://www.twitter.com/" class="button"></a>
    <a href="https://www.instagram.com/wen._1m/" class="button"></a>
    <img src="image/大頭照.jpg" alt="your-image-description" class="profile-pic">
  </div>
  <footer>
    <h2>個人資訊</h2>
    <p>就讀院所:高雄科技大學</p>
    <p>就讀科系:海事資訊科技系</p>
    <p>家鄉:基隆市</p>
  </footer>
</body>
</html>
